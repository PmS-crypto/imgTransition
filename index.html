<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Transitions</title>
</head>
<body>
    <h1 class="title"> Image Transitions</h1>
    <div class="images">
        <div class="image-container">
            <img src="./images/image1.jpeg" alt="beauty">
            <img class="transition-image" src="./images/image3.jpg" alt="natural">
        </div>
    
        <div class="image-container fade">
            <img src="./images/image4.jpg" alt="beauty">
        </div>
    </div>
    
</body>
</html>
